version: "3.8"

services:

  pg-controller:
    envrionnment:
      DATABASE_URL: postgres://admin:admin@postgres:5432


  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8080:80
    environment: 
      PGADMIN_DEFAULT_EMAIL: admin@linux.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - db
      - front

  postgres:
    environment: 
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

